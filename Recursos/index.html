<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Capacitación Textil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --success: #2ecc71;
            --warning: #f39c12;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --gray: #95a5a6;
            --text: #34495e;
            --bg-light: #f8f9fa;
            --card-shadow: 0 4px 12px rgba(0,0,0,0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: var(--primary);
            margin: 20px 0 30px;
            font-size: 2.2rem;
            position: relative;
            padding-bottom: 15px;
        }

        h1:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--secondary);
            border-radius: 2px;
        }

        h2 {
            color: var(--primary);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--light);
            font-size: 1.5rem;
        }

        /* Pestañas */
        .tabs {
            display: flex;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 30px;
            box-shadow: var(--card-shadow);
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 16px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            color: var(--gray);
            border-bottom: 3px solid transparent;
        }

        .tab:hover {
            color: var(--secondary);
            background: rgba(52, 152, 219, 0.05);
        }

        .tab.active {
            color: var(--secondary);
            border-bottom: 3px solid var(--secondary);
        }

        .tab-content {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: var(--card-shadow);
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Alertas */
        .alert {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.success {
            background-color: rgba(46, 204, 113, 0.15);
            color: #27ae60;
            border-left: 4px solid #2ecc71;
        }

        .alert.error {
            background-color: rgba(231, 76, 60, 0.15);
            color: #c0392b;
            border-left: 4px solid #e74c3c;
        }

        /* Formulario */
        .form-section {
            margin-bottom: 35px;
            padding-bottom: 25px;
            border-bottom: 1px solid var(--light);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        label.required:after {
            content: ' *';
            color: var(--accent);
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: var(--transition);
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-col {
            flex: 1;
        }

        /* Selector de proceso */
        .process-selector {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 12px;
            margin-top: 10px;
        }

        .process-item {
            padding: 15px;
            text-align: center;
            background: var(--light);
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }

        .process-item:hover {
            background: #dfe6e9;
        }

        .process-item.selected {
            background: var(--secondary);
            color: white;
        }

        /* Radio buttons */
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
        }

        .radio-option input[type="radio"] {
            margin-right: 8px;
        }

        /* Botones */
        button {
            padding: 14px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            font-size: 16px;
        }

        .btn-primary {
            background: var(--secondary);
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--light);
            color: var(--dark);
        }

        .btn-secondary:hover {
            background: #bdc3c7;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #27ae60;
        }

        .btn-warning {
            background: var(--warning);
            color: white;
        }

        .btn-warning:hover {
            background: #e67e22;
        }

        .btn-danger {
            background: var(--accent);
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin: 30px 0;
        }

        /* Lista de KPIs */
        .repository-section {
            margin-top: 40px;
        }

        .kpi-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .kpi-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            border-left: 4px solid var(--secondary);
        }

        .kpi-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
        }

        .kpi-card h3 {
            color: var(--primary);
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .kpi-card p {
            color: var(--gray);
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .kpi-card .process-badge {
            display: inline-block;
            padding: 4px 10px;
            background: var(--light);
            border-radius: 20px;
            font-size: 0.8rem;
            color: var(--dark);
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }

        /* Modal para envío por correo */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--light);
            padding-bottom: 15px;
        }

        .modal-header h3 {
            margin: 0;
            color: var(--primary);
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--gray);
        }

        .close-modal:hover {
            color: var(--accent);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
            
            .process-selector {
                grid-template-columns: 1fr 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .tabs {
                flex-wrap: wrap;
            }
            
            .tab {
                flex: 1 0 50%;
            }
        }

        @media (max-width: 480px) {
            .process-selector {
                grid-template-columns: 1fr;
            }
            
            .tab {
                flex: 1 0 100%;
            }
            
            .container {
                padding: 15px;
            }
            
            .tab-content {
                padding: 20px;
            }
            
            .modal-content {
                width: 95%;
                padding: 20px;
            }
        }
    </style>
    <!-- Librerías para exportación -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-chart-line"></i> Plataforma de Capacitación Textil</h1>
        
        <div class="tabs">
            <div class="tab active" data-tab="kpi"><i class="fas fa-plus-circle"></i> Diseño de KPI</div>
            <div class="tab" data-tab="examples"><i class="fas fa-list-alt"></i> Ejemplos de KPI</div>
            <div class="tab" data-tab="resources"><i class="fas fa-book"></i> Recursos</div>
        </div>
        
        <div id="alertBox" class="alert"></div>
        
        <!-- Pestaña de KPI -->
        <div id="kpiTab" class="tab-content active">
            <!-- Formulario principal para Netlify -->
            <form id="kpiForm" name="kpi" netlify netlify-honeypot="bot-field" data-netlify="true">
                <!-- Campo honeypot para protección contra bots -->
                <p class="hidden">
                    <label>No llenar este campo: <input name="bot-field"/></label>
                </p>
                
                <!-- Sección 1: Información básica del KPI -->
                <div class="form-section">
                    <h2><i class="fas fa-info-circle"></i> Información Básica del KPI</h2>
                    
                    <div class="form-group">
                        <label for="kpiName" class="required">Nombre del KPI</label>
                        <input type="text" id="kpiName" name="kpiName" required placeholder="Ej: Eficiencia en producción">
                    </div>
                    
                    <div class="form-group">
                        <label for="kpiDescription" class="required">Descripción del KPI</label>
                        <textarea id="kpiDescription" name="kpiDescription" required placeholder="Describe el propósito de este KPI..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="kpiObjective" class="required">Objetivo del KPI</label>
                        <textarea id="kpiObjective" name="kpiObjective" required placeholder="Qué se espera lograr con este KPI..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label class="required">Proceso asociado</label>
                        <div class="process-selector">
                            <div class="process-item" data-process="planeacion"><i class="fas fa-project-diagram"></i> Planeación</div>
                            <div class="process-item" data-process="compras"><i class="fas fa-shopping-cart"></i> Compras</div>
                            <div class="process-item" data-process="produccion"><i class="fas fa-cogs"></i> Producción</div>
                            <div class="process-item" data-process="calidad"><i class="fas fa-check-circle"></i> Control de Calidad</div>
                            <div class="process-item" data-process="mantenimiento"><i class="fas fa-tools"></i> Mantenimiento</div>
                            <div class="process-item" data-process="logistica"><i class="fas fa-truck"></i> Logística</div>
                            <div class="process-item" data-process="ventas"><i class="fas fa-chart-line"></i> Ventas</div>
                            <div class="process-item" data-process="innovacion"><i class="fas fa-flask"></i> Innovación y Desarrollo</div>
                        </div>
                        <input type="hidden" id="selectedProcess" name="selectedProcess" required>
                    </div>
                </div>
                
                <!-- Sección 2: Especificaciones Técnicas -->
                <div class="form-section">
                    <h2><i class="fas fa-cog"></i> Especificaciones Técnicas</h2>
                    
                    <div class="form-group">
                        <label for="variables" class="required">Variables a medir</label>
                        <input type="text" id="variables" name="variables" required placeholder="Ej: Unidades producidas, tiempo de producción">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="measurementUnit" class="required">Unidad de medida</label>
                                <input type="text" id="measurementUnit" name="measurementUnit" required placeholder="Ej: Porcentaje, unidades">
                            </div>
                        </div>
                        
                        <div class="form-col">
                            <div class="form-group">
                                <label for="formula" class="required">Fórmula de cálculo</label>
                                <input type="text" id="formula" name="formula" required placeholder="Ej: (Output / Input) * 100">
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="frequency" class="required">Frecuencia de medición</label>
                                <select id="frequency" name="frequency" required>
                                    <option value="">Seleccione una opción</option>
                                    <option value="diaria">Diaria</option>
                                    <option value="semanal">Semanal</option>
                                    <option value="quincenal">Quincenal</option>
                                    <option value="mensual">Mensual</option>
                                    <option value="trimestral">Trimestral</option>
                                    <option value="semestral">Semestral</option>
                                    <option value="anual">Anual</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-col">
                            <div class="form-group">
                                <label for="targetValue" class="required">Valor objetivo</label>
                                <input type="number" id="targetValue" name="targetValue" step="0.01" required placeholder="Ej: 95.5">
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="minValue">Valor mínimo aceptable</label>
                                <input type="number" id="minValue" name="minValue" step="0.01" placeholder="Ej: 85.0">
                            </div>
                        </div>
                        
                        <div class="form-col">
                            <div class="form-group">
                                <label for="maxValue">Valor máximo aceptable</label>
                                <input type="number" id="maxValue" name="maxValue" step="0.01" placeholder="Ej: 105.0">
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="toleranceRange">Rango de tolerancia</label>
                        <input type="text" id="toleranceRange" name="toleranceRange" placeholder="Ej: ±5%">
                    </div>
                    
                    <div class="form-group">
                        <label class="required">Sistema gráfico para visualización</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="grafico-lineas" name="sisgoGrafico" value="lineas" required>
                                <label for="grafico-lineas"><i class="fas fa-chart-line"></i> Gráfico de líneas</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="grafico-barras" name="sisgoGrafico" value="barras">
                                <label for="grafico-barras"><i class="fas fa-chart-bar"></i> Gráfico de barras</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="grafico-torta" name="sisgoGrafico" value="torta">
                                <label for="grafico-torta"><i class="fas fa-chart-pie"></i> Gráfico de torta</label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Sección 3: Utilidad y Aplicación -->
                <div class="form-section">
                    <h2><i class="fas fa-lightbulb"></i> Utilidad y Aplicación</h2>
                    
                    <div class="form-group">
                        <label for="utilidadComentario" class="required">Comentarios sobre la utilidad del KPI</label>
                        <textarea id="utilidadComentario" name="utilidadComentario" required placeholder="Explica cómo este KPI será útil..."></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="designResponsible" class="required">Responsable del diseño</label>
                                <input type="text" id="designResponsible" name="designResponsible" required placeholder="Nombre completo">
                            </div>
                        </div>
                        
                        <div class="form-col">
                            <div class="form-group">
                                <label for="implementationResponsible" class="required">Responsable de implementación</label>
                                <input type="text" id="implementationResponsible" name="implementationResponsible" required placeholder="Nombre completo">
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="monitoringResponsible" class="required">Responsable de monitoreo</label>
                                <input type="text" id="monitoringResponsible" name="monitoringResponsible" required placeholder="Nombre completo">
                            </div>
                        </div>
                        
                        <div class="form-col">
                            <div class="form-group">
                                <label for="emailContact" class="required">Email de contacto</label>
                                <input type="email" id="emailContact" name="emailContact" required placeholder="ejemplo@empresa.com">
                            </div>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn-primary"><i class="fas fa-save"></i> Guardar KPI</button>
            </form>
            
            <!-- Botones de acción -->
            <div class="action-buttons">
                <button id="printBtn" class="btn-secondary"><i class="fas fa-print"></i> Imprimir</button>
                <button id="exportPdfBtn" class="btn-danger"><i class="fas fa-file-pdf"></i> Exportar a PDF</button>
                <button id="sendEmailBtn" class="btn-success"><i class="fas fa-envelope"></i> Enviar por Correo</button>
                <button id="exportCsvBtn" class="btn-secondary"><i class="fas fa-file-csv"></i> Exportar a CSV</button>
                <button id="importCsvBtn" class="btn-warning"><i class="fas fa-file-import"></i> Importar desde CSV</button>
                <input type="file" id="csvFileInput" accept=".csv" style="display: none;">
            </div>
            
            <!-- Repositorio de KPIs guardados -->
            <div class="repository-section">
                <h2><i class="fas fa-database"></i> KPIs Guardados</h2>
                <div id="kpiList" class="kpi-list">
                    <!-- Aquí se mostrarán los KPIs guardados -->
                </div>
            </div>
        </div>
        
        <!-- [RESTANTE DEL CÓDIGO PARA EJEMPLOS Y RECURSOS] -->
        <!-- Mantén las secciones de ejemplos y recursos -->
    </div>

    <!-- Modal para envío por correo -->
    <div id="emailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-envelope"></i> Enviar KPI por Correo</h3>
                <button class="close-modal">&times;</button>
            </div>
            <form id="emailForm">
                <div class="form-group">
                    <label for="recipientEmail" class="required">Correo destinatario</label>
                    <input type="email" id="recipientEmail" name="recipientEmail" required placeholder="ejemplo@empresa.com">
                </div>
                
                <div class="form-group">
                    <label for="emailSubject" class="required">Asunto del correo</label>
                    <input type="text" id="emailSubject" name="emailSubject" required placeholder="Asunto del correo">
                </div>
                
                <div class="form-group">
                    <label for="emailMessage">Mensaje adicional</label>
                    <textarea id="emailMessage" name="emailMessage" placeholder="Mensaje adicional para el destinatario..."></textarea>
                </div>
                
                <div class="form-group">
                    <label>Formato del archivo adjunto</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="format-pdf" name="attachmentFormat" value="pdf" checked>
                            <label for="format-pdf"><i class="fas fa-file-pdf"></i> PDF</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="format-csv" name="attachmentFormat" value="csv">
                            <label for="format-csv"><i class="fas fa-file-csv"></i> CSV</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn-primary" style="width: 100%;">
                        <i class="fas fa-paper-plane"></i> Enviar Correo
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Mapeo de nombres de procesos
        const processNames = {
            'planeacion': 'Planeación',
            'compras': 'Compras',
            'produccion': 'Producción',
            'calidad': 'Control de Calidad',
            'mantenimiento': 'Mantenimiento',
            'logistica': 'Logística',
            'ventas': 'Ventas',
            'innovacion': 'Innovación y Desarrollo'
        };

        // Inicialización
        document.addEventListener('DOMContentLoaded', function() {
            // Configurar selectores de proceso
            const processItems = document.querySelectorAll('.process-item');
            processItems.forEach(item => {
                item.addEventListener('click', function() {
                    processItems.forEach(i => i.classList.remove('selected'));
                    this.classList.add('selected');
                    document.getElementById('selectedProcess').value = this.getAttribute('data-process');
                });
            });

            // Configurar pestañas
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabName = this.getAttribute('data-tab');
                    
                    // Desactivar todas las pestañas
                    tabs.forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
                    
                    // Activar la pestaña seleccionada
                    this.classList.add('active');
                    document.getElementById(tabName + 'Tab').classList.add('active');
                });
            });

            // Configurar botones de acción
            document.getElementById('printBtn').addEventListener('click', function() {
                window.print();
            });

            document.getElementById('exportPdfBtn').addEventListener('click', exportToPdf);
            document.getElementById('sendEmailBtn').addEventListener('click', openEmailModal);
            document.getElementById('exportCsvBtn').addEventListener('click', exportToCsv);
            document.getElementById('importCsvBtn').addEventListener('click', function() {
                document.getElementById('csvFileInput').click();
            });
            
            document.getElementById('csvFileInput').addEventListener('change', importFromCsv);

            // Configurar modal de correo
            const emailModal = document.getElementById('emailModal');
            const closeModalBtn = document.querySelector('.close-modal');
            
            closeModalBtn.addEventListener('click', function() {
                emailModal.style.display = 'none';
            });
            
            window.addEventListener('click', function(event) {
                if (event.target === emailModal) {
                    emailModal.style.display = 'none';
                }
            });
            
            // Configurar formulario de correo
            document.getElementById('emailForm').addEventListener('submit', function(e) {
                e.preventDefault();
                sendEmail();
            });

            // Cargar KPIs guardados
            loadSavedKpis();

            // Configurar envío del formulario
            document.getElementById('kpiForm').addEventListener('submit', function(e) {
                e.preventDefault();
                if (validateForm()) {
                    // Guardar en localStorage
                    saveKpi();
                    
                    // Mostrar mensaje de éxito
                    showAlert('KPI guardado correctamente. Enviando formulario a Netlify...', 'success');
                    
                    // Enviar formulario a Netlify después de un breve retraso
                    setTimeout(() => {
                        this.submit();
                    }, 2000);
                }
            });
        });

        // Funciones de utilidad
        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.className = `alert ${type}`;
            alertBox.style.display = 'block';
            
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
        }

        function validateForm() {
            // Validación básica
            const requiredFields = document.querySelectorAll('[required]');
            let valid = true;
            
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    valid = false;
                    field.style.borderColor = '#e74c3c';
                    
                    setTimeout(() => {
                        field.style.borderColor = '#ddd';
                    }, 3000);
                }
            });
            
            if (!document.getElementById('selectedProcess').value) {
                valid = false;
                showAlert('Por favor, seleccione un proceso asociado', 'error');
            }
            
            return valid;
        }

        function saveKpi() {
            // Obtener valores del formulario
            const kpiData = {
                name: document.getElementById('kpiName').value,
                description: document.getElementById('kpiDescription').value,
                objective: document.getElementById('kpiObjective').value,
                process: document.getElementById('selectedProcess').value,
                variables: document.getElementById('variables').value,
                unit: document.getElementById('measurementUnit').value,
                formula: document.getElementById('formula').value,
                frequency: document.getElementById('frequency').value,
                target: document.getElementById('targetValue').value,
                min: document.getElementById('minValue').value,
                max: document.getElementById('maxValue').value,
                tolerance: document.getElementById('toleranceRange').value,
                graphic: document.querySelector('input[name="sisgoGrafico"]:checked').value,
                utility: document.getElementById('utilidadComentario').value,
                designResponsible: document.getElementById('designResponsible').value,
                implementationResponsible: document.getElementById('implementationResponsible').value,
                monitoringResponsible: document.getElementById('monitoringResponsible').value,
                email: document.getElementById('emailContact').value,
                timestamp: new Date().toISOString()
            };
            
            // Guardar en localStorage
            let savedKpis = JSON.parse(localStorage.getItem('kpis')) || [];
            savedKpis.push(kpiData);
            localStorage.setItem('kpis', JSON.stringify(savedKpis));
            
            // Actualizar la lista
            loadSavedKpis();
            
            // Limpiar formulario
            document.getElementById('kpiForm').reset();
            document.querySelectorAll('.process-item').forEach(item => {
                item.classList.remove('selected');
            });
        }

        function loadSavedKpis() {
            const kpiList = document.getElementById('kpiList');
            const savedKpis = JSON.parse(localStorage.getItem('kpis')) || [];
            
            kpiList.innerHTML = '';
            
            if (savedKpis.length === 0) {
                kpiList.innerHTML = '<p>No hay KPIs guardados todavía.</p>';
                return;
            }
            
            savedKpis.forEach((kpi, index) => {
                const kpiCard = document.createElement('div');
                kpiCard.className = 'kpi-card';
                kpiCard.innerHTML = `
                    <h3>${kpi.name}</h3>
                    <p>${kpi.description.substring(0, 80)}...</p>
                    <p><strong>Objetivo:</strong> ${kpi.target} ${kpi.unit}</p>
                    <p><strong>Frecuencia:</strong> ${kpi.frequency}</p>
                    <span class="process-badge">${processNames[kpi.process]}</span>
                `;
                
                kpiList.appendChild(kpiCard);
            });
        }

        function openEmailModal() {
            // Verificar si hay datos en el formulario
            const kpiName = document.getElementById('kpiName').value;
            
            if (!kpiName) {
                showAlert('Complete el formulario antes de enviar por correo', 'error');
                return;
            }
            
            // Configurar valores por defecto en el modal
            document.getElementById('recipientEmail').value = document.getElementById('emailContact').value || '';
            document.getElementById('emailSubject').value = `KPI: ${kpiName}`;
            
            // Mostrar modal
            document.getElementById('emailModal').style.display = 'flex';
        }

        function sendEmail() {
            const recipientEmail = document.getElementById('recipientEmail').value;
            const emailSubject = document.getElementById('emailSubject').value;
            const emailMessage = document.getElementById('emailMessage').value;
            const format = document.querySelector('input[name="attachmentFormat"]:checked').value;
            
            // Obtener datos del KPI
            const kpiData = getKpiData();
            
            // Crear contenido del archivo adjunto
            let attachmentContent, fileName, mimeType;
            
            if (format === 'pdf') {
                // Simular creación de PDF (en un caso real usarías una librería como jsPDF)
                attachmentContent = generatePdfContent(kpiData);
                fileName = `KPI_${kpiData.name.replace(/\s+/g, '_')}.pdf`;
                mimeType = 'application/pdf';
            } else {
                // Crear CSV
                attachmentContent = generateCsvContent(kpiData);
                fileName = `KPI_${kpiData.name.replace(/\s+/g, '_')}.csv`;
                mimeType = 'text/csv';
            }
            
            // Simular envío de correo (en un caso real usarías un servicio como EmailJS o un backend)
            const mailtoLink = `mailto:${recipientEmail}?subject=${encodeURIComponent(emailSubject)}&body=${encodeURIComponent(emailMessage + '\n\nAdjunto encontrarás el KPI en formato ' + format.toUpperCase())}`;
            
            // En un entorno real, aquí enviarías el correo con el adjunto
            // Por ahora, abrimos el cliente de correo predeterminado
            window.location.href = mailtoLink;
            
            // Mostrar mensaje de éxito
            showAlert(`Correo preparado para enviar a ${recipientEmail}. Se abrirá tu cliente de correo.`, 'success');
            
            // Cerrar modal
            document.getElementById('emailModal').style.display = 'none';
            
            // En un entorno de producción, aquí integrarías con un servicio como:
            // - EmailJS
            // - Un backend propio con Node.js
            // - Un servicio de terceros como SendGrid
        }

        function getKpiData() {
            return {
                name: document.getElementById('kpiName').value,
                description: document.getElementById('kpiDescription').value,
                objective: document.getElementById('kpiObjective').value,
                process: document.getElementById('selectedProcess').value,
                variables: document.getElementById('variables').value,
                unit: document.getElementById('measurementUnit').value,
                formula: document.getElementById('formula').value,
                frequency: document.getElementById('frequency').value,
                target: document.getElementById('targetValue').value,
                min: document.getElementById('minValue').value,
                max: document.getElementById('maxValue').value,
                tolerance: document.getElementById('toleranceRange').value,
                graphic: document.querySelector('input[name="sisgoGrafico"]:checked').value,
                utility: document.getElementById('utilidadComentario').value,
                designResponsible: document.getElementById('designResponsible').value,
                implementationResponsible: document.getElementById('implementationResponsible').value,
                monitoringResponsible: document.getElementById('monitoringResponsible').value,
                email: document.getElementById('emailContact').value
            };
        }

        function generatePdfContent(kpiData) {
            // En un caso real, usarías jsPDF para generar un PDF
            // Por ahora, simulamos la creación de contenido
            return `
                KPI: ${kpiData.name}
                Descripción: ${kpiData.description}
                Objetivo: ${kpiData.objective}
                Proceso: ${processNames[kpiData.process]}
                Variables: ${kpiData.variables}
                Unidad: ${kpiData.unit}
                Fórmula: ${kpiData.formula}
                Frecuencia: ${kpiData.frequency}
                Valor objetivo: ${kpiData.target}
                Valor mínimo: ${kpiData.min || 'N/A'}
                Valor máximo: ${kpiData.max || 'N/A'}
                Rango de tolerancia: ${kpiData.tolerance || 'N/A'}
                Gráfico: ${kpiData.graphic}
                Utilidad: ${kpiData.utility}
                Responsable diseño: ${kpiData.designResponsible}
                Responsable implementación: ${kpiData.implementationResponsible}
                Responsable monitoreo: ${kpiData.monitoringResponsible}
                Email contacto: ${kpiData.email}
                Fecha de creación: ${new Date().toLocaleDateString()}
            `;
        }

        function generateCsvContent(kpiData) {
            // Crear contenido CSV
            const headers = ['Campo', 'Valor'];
            const rows = [
                ['Nombre del KPI', kpiData.name],
                ['Descripción', kpiData.description],
                ['Objetivo', kpiData.objective],
                ['Proceso', processNames[kpiData.process]],
                ['Variables a medir', kpiData.variables],
                ['Unidad de medida', kpiData.unit],
                ['Fórmula de cálculo', kpiData.formula],
                ['Frecuencia de medición', kpiData.frequency],
                ['Valor objetivo', kpiData.target],
                ['Valor mínimo aceptable', kpiData.min || 'N/A'],
                ['Valor máximo aceptable', kpiData.max || 'N/A'],
                ['Rango de tolerancia', kpiData.tolerance || 'N/A'],
                ['Sistema gráfico', kpiData.graphic],
                ['Comentarios sobre utilidad', kpiData.utility],
                ['Responsable del diseño', kpiData.designResponsible],
                ['Responsable de implementación', kpiData.implementationResponsible],
                ['Responsable de monitoreo', kpiData.monitoringResponsible],
                ['Email de contacto', kpiData.email],
                ['Fecha de creación', new Date().toLocaleDateString()]
            ];
            
            let csvContent = headers.join(',') + '\n';
            rows.forEach(row => {
                // Escapar comas y comillas en los valores
                const escapedRow = row.map(field => `"${field.toString().replace(/"/g, '""')}"`);
                csvContent += escapedRow.join(',') + '\n';
            });
            
            return csvContent;
        }

        function exportToPdf() {
            // Implementación de exportación a PDF
            showAlert('Funcionalidad de exportación a PDF en desarrollo', 'success');
        }

        function exportToCsv() {
            // Implementación de exportación a CSV
            showAlert('Funcionalidad de exportación a CSV en desarrollo', 'success');
        }

        function importFromCsv(event) {
            // Implementación de importación desde CSV
            showAlert('Funcionalidad de importación desde CSV en desarrollo', 'success');
        }
    </script>
</body>
