<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuentros Presenciales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .section {
            margin-bottom: 40px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        h2 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .nav {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Encuentros Presenciales</h1>
    
    <div class="nav">
        <a href="#calendario">ðŸ“… Calendario</a>
        <a href="#presentaciones">ðŸ“Š Presentaciones</a>
        <a href="#material">ðŸ“š Material</a>
    </div>

    <!-- SOLO AGREGÃ‰ id="calendario" -->
    <section id="calendario" class="section">
        <h2>Calendario de capacitaciones</h2>
        <!-- TU CONTENIDO ACTUAL DEL CALENDARIO AQUÃ -->
        <p>Contenido actual de tu calendario...</p>
    </section>

    <!-- SOLO AGREGÃ‰ id="presentaciones" -->
    <section id="presentaciones" class="section">
        <h2>Presentaciones</h2>
        <!-- TU CONTENIDO ACTUAL DE PRESENTACIONES AQUÃ -->
        <p>Contenido actual de tus presentaciones...</p>
    </section>

    <!-- SOLO AGREGÃ‰ id="material" -->
    <section id="material" class="section">
        <h2>Material de apoyo</h2>
        <!-- TU CONTENIDO ACTUAL DEL MATERIAL AQUÃ -->
        <p>Contenido actual de tu material...</p>
    </section>

    <script>
        // NavegaciÃ³n suave
        document.querySelectorAll('.nav a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                const targetSection = document.querySelector(targetId);
                if (targetSection) {
                    targetSection.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });
    </script>
</body>
</html>
