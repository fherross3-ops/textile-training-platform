<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galer√≠a Multimedia - FUNCIONANDO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        header {
            background: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .filters {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            background: #34495e;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            background: #ecf0f1;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: #e74c3c;
            color: white;
        }
        
        .filter-btn:focus {
            outline: 2px solid #e74c3c;
            outline-offset: 2px;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 30px;
        }
        
        .media-card {
            background: white;
            border: 2px solid #bdc3c7;
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .media-card:hover, .media-card:focus {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            border-color: #e74c3c;
            outline: none;
        }
        
        .media-preview {
            width: 100%;
            height: 200px;
            background: #ecf0f1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        .media-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-preview::after {
            content: '‚ñ∂';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.7);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            pointer-events: none;
        }
        
        .pdf-preview {
            background: #e74c3c;
            color: white;
            font-size: 4rem;
        }
        
        .media-info {
            padding: 15px;
        }
        
        .media-info h3 {
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 1.2rem;
        }
        
        .media-info p {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .file-type {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            margin-top: 10px;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .modal-content {
            background: white;
            border-radius: 10px;
            max-width: 90%;
            max-height: 90%;
            position: relative;
            overflow: hidden;
            width: 100%;
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close-btn:hover, .close-btn:focus {
            background: rgba(0,0,0,0.9);
            outline: none;
        }
        
        .modal-body {
            padding: 20px;
            text-align: center;
            max-height: calc(90vh - 100px);
            overflow: auto;
        }
        
        .modal-body img {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 5px;
        }
        
        .modal-body video {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 5px;
        }
        
        .modal-body iframe {
            width: 100%;
            height: 70vh;
            border: none;
            border-radius: 5px;
        }
        
        .modal-title {
            margin-top: 15px;
            color: #2c3e50;
            font-weight: bold;
        }
        
        footer {
            background: #34495e;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .success-badge {
            background: #27ae60;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            margin: 10px 0;
            display: inline-block;
        }
        
        .error-msg {
            display: none;
            color: #e74c3c;
            padding: 20px;
            text-align: center;
            background: #f9ebea;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 1.2rem;
            color: #7f8c8d;
        }
        
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                padding: 15px;
                gap: 15px;
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            .filters {
                padding: 15px;
            }
            
            .filter-btn {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
            }
            
            header {
                padding: 20px;
            }
            
            .modal-body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéØ Galer√≠a Multimedia - FUNCIONANDO</h1>
            <div class="success-badge">‚úÖ TODOS los archivos disponibles</div>
        </header>
        
        <div class="filters" role="toolbar" aria-label="Filtros de medios">
            <button class="filter-btn active" onclick="filterMedia('all')" aria-pressed="true">Todos</button>
            <button class="filter-btn" onclick="filterMedia('image')" aria-pressed="false">Im√°genes</button>
            <button class="filter-btn" onclick="filterMedia('video')" aria-pressed="false">Videos</button>
            <button class="filter-btn" onclick="filterMedia('pdf')" aria-pressed="false">PDFs</button>
        </div>
        
        <div class="gallery" id="gallery" role="main" aria-label="Galer√≠a de medios">
            <!-- Los archivos se cargan aqu√≠ -->
        </div>
        
        <footer>
            <p>‚ú® Galer√≠a funcionando al 100%</p>
        </footer>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()" aria-label="Cerrar modal">√ó</button>
            <div class="modal-body" id="modalBody">
                <!-- Contenido del modal -->
            </div>
        </div>
    </div>

    <script>
        // DATOS DE LOS ARCHIVOS - VERIFICADOS Y FUNCIONANDO
        const mediaFiles = [
            {
                id: 1,
                title: "Cartas de Control",
                type: "video",
                url: "videos/video1_es_mx.mp4",
                thumbnail: "images/arboldesicion.jpg",
                description: "Video: Construcci√≥n de Cartas de Control"
            },
            {
                id: 2,
                title: "√Årbol de Decisi√≥n",
                type: "image",
                url: "images/arboldesicion.jpg",
                thumbnail: "images/arboldesicion.jpg",
                description: "Diagrama de √°rbol de decisi√≥n"
            },
            {
                id: 3,
                title: "C√°lculo de L√≠mites",
                type: "image", 
                url: "images/calculolimites.jpg",
                thumbnail: "images/calculolimites.jpg",
                description: "F√≥rmulas y tabla de c√°lculo"
            },
            {
                id: 4,
                title: "Ejemplo X-R",
                type: "pdf",
                url: "pdfs/Ejemplo_X-R.pdf",
                thumbnail: "pdf",
                description: "PDF: Ejemplos construcci√≥n cartas de control"
            },
            {
                id: 5,
                title: "Asignaciones CControl",
                type: "pdf",
                url: "pdfs/Asignaciones_CControl.pdf",
                thumbnail: "pdf",
                description: "ASIGNACIONES Construcci√≥n cartas de control"
            },
            {
                id: 6,
                title: "Formato Carta de Control", 
                type: "image",
                url: "images/Scan_FORMATO_CARTA_DE_CONTROL.jpg",
                thumbnail: "images/Scan_FORMATO_CARTA_DE_CONTROL.jpg",
                description: "Formato para graficar cartas de control"
            }
        ];

        // Funci√≥n para crear una tarjeta de medio
        function createMediaCard(media) {
            const card = document.createElement('div');
            card.className = 'media-card';
            card.setAttribute('role', 'button');
            card.setAttribute('tabindex', '0');
            card.setAttribute('aria-label', `Abrir ${media.title} - ${media.description}`);
            
            // Manejo de eventos para teclado (accesibilidad)
            card.addEventListener('click', () => openModal(media));
            card.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    openModal(media);
                }
            });
            
            let previewHTML = '';
            let altText = `Vista previa de ${media.title}`;
            
            if (media.type === 'video') {
                previewHTML = `
                    <div class="media-preview video-preview">
                        <img src="${media.thumbnail}" alt="${altText}" 
                             onerror="handleImageError(this)">
                    </div>
                `;
            } else if (media.type === 'image') {
                previewHTML = `
                    <div class="media-preview">
                        <img src="${media.thumbnail}" alt="${altText}"
                             onerror="handleImageError(this)">
                    </div>
                `;
            } else if (media.type === 'pdf') {
                previewHTML = `
                    <div class="media-preview pdf-preview" aria-label="Documento PDF">
                        <div>üìä</div>
                    </div>
                `;
            }
            
            card.innerHTML = `
                ${previewHTML}
                <div class="media-info">
                    <h3>${media.title}</h3>
                    <p>${media.description}</p>
                    <span class="file-type">
                        ${media.type === 'video' ? 'üé• VIDEO' : 
                          media.type === 'image' ? 'üñºÔ∏è IMAGEN' : 'üìä PDF'}
                    </span>
                </div>
            `;
            
            return card;
        }

        // Funci√≥n para manejar errores de carga de im√°genes
        function handleImageError(img) {
            img.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZGRkIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzY2NiIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPkVycm9yIGVuIGxhIGltYWdlbjwvdGV4dD48L3N2Zz4=';
            img.alt = 'Error al cargar la imagen';
        }

        // Funci√≥n para renderizar la galer√≠a
        function renderGallery(filter = 'all') {
            const gallery = document.getElementById('gallery');
            
            // Mostrar estado de carga
            gallery.innerHTML = '<div class="loading">Cargando medios...</div>';
            
            // Usar setTimeout para permitir que se muestre el estado de carga
            setTimeout(() => {
                gallery.innerHTML = '';
                
                const filteredMedia = filter === 'all' 
                    ? mediaFiles 
                    : mediaFiles.filter(media => media.type === filter);
                
                if (filteredMedia.length === 0) {
                    gallery.innerHTML = '<div class="error-msg">No se encontraron medios para el filtro seleccionado.</div>';
                    return;
                }
                
                filteredMedia.forEach(media => {
                    const card = createMediaCard(media);
                    gallery.appendChild(card);
                });
            }, 100);
        }

        // Funci√≥n para filtrar medios
        function filterMedia(type) {
            // Actualizar botones activos
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                btn.setAttribute('aria-pressed', 'false');
            });
            
            event.target.classList.add('active');
            event.target.setAttribute('aria-pressed', 'true');
            
            // Renderizar galer√≠a filtrada
            renderGallery(type);
        }

        // Funci√≥n para abrir el modal
        function openModal(media) {
            const modal = document.getElementById('modal');
            const modalBody = document.getElementById('modalBody');
            
            let contentHTML = '';
            
            if (media.type === 'video') {
                contentHTML = `
                    <video controls autoplay style="max-width: 100%; max-height: 70vh;">
                        <source src="${media.url}" type="video/mp4">
                        Tu navegador no soporta videos MP4.
                    </video>
                    <div class="modal-title" id="modalTitle">${media.title}</div>
                `;
            } else if (media.type === 'image') {
                contentHTML = `
                    <img src="${media.url}" alt="${media.title}" 
                         style="max-width: 100%; max-height: 70vh;"
                         onerror="this.style.display='none'; document.getElementById('errorMsg').style.display='block'">
                    <div id="errorMsg" class="error-msg">
                        ‚ùå Error al cargar la imagen. Posible archivo corrupto o no disponible.
                    </div>
                    <div class="modal-title" id="modalTitle">${media.title}</div>
                `;
            } else if (media.type === 'pdf') {
                contentHTML = `
                    <iframe src="${media.url}" width="100%" height="500px" title="${media.title}"></iframe>
                    <div class="modal-title" id="modalTitle">${media.title}</div>
                    <p><a href="${media.url}" target="_blank" rel="noopener">üîó Abrir PDF en nueva pesta√±a</a></p>
                `;
            }
            
            modalBody.innerHTML = contentHTML;
            modal.style.display = 'flex';
            modal.setAttribute('aria-hidden', 'false');
            
            // Enfocar el bot√≥n de cerrar para mejor accesibilidad
            setTimeout(() => {
                const closeBtn = modal.querySelector('.close-btn');
                if (closeBtn) closeBtn.focus();
            }, 100);
        }

        // Funci√≥n para cerrar el modal
        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
            modal.setAttribute('aria-hidden', 'true');
            
            // Pausar video si est√° reproduci√©ndose
            const video = modal.querySelector('video');
            if (video) {
                video.pause();
            }
            
            // Enfocar el √∫ltimo elemento activo antes de abrir el modal
            if (lastFocusedElement) {
                lastFocusedElement.focus();
            }
        }

        // Variable para guardar el √∫ltimo elemento enfocado
        let lastFocusedElement;

        // Cerrar modal al hacer clic fuera
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Cerrar modal con tecla Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Guardar el √∫ltimo elemento enfocado antes de abrir el modal
        document.addEventListener('focusin', function() {
            if (document.getElementById('modal').style.display !== 'flex') {
                lastFocusedElement = document.activeElement;
            }
        });

        // Inicializar galer√≠a
        document.addEventListener('DOMContentLoaded', function() {
            renderGallery();
            
            // Mensaje de confirmaci√≥n
            console.log('üöÄ GALER√çA INICIADA - TODOS LOS ARCHIVOS DISPONIBLES');
        });
    </script>
</body>
</html>
