<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Multimedia - FUNCIONANDO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        header {
            background: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .filters {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            background: #34495e;
        }
        
        .filter-btn {
            background: #ecf0f1;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: #e74c3c;
            color: white;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 30px;
        }
        
        .media-card {
            background: white;
            border: 2px solid #bdc3c7;
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .media-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            border-color: #e74c3c;
        }
        
        .media-preview {
            width: 100%;
            height: 200px;
            background: #ecf0f1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .media-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-preview {
            position: relative;
        }
        
        .video-preview::after {
            content: '▶';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.7);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        .pdf-preview {
            background: #e74c3c;
            color: white;
            font-size: 4rem;
        }
        
        .media-info {
            padding: 15px;
        }
        
        .media-info h3 {
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 1.2rem;
        }
        
        .media-info p {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .file-type {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            margin-top: 10px;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .modal-content {
            background: white;
            border-radius: 10px;
            max-width: 90%;
            max-height: 90%;
            position: relative;
            overflow: hidden;
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 10;
        }
        
        .modal-body {
            padding: 20px;
            text-align: center;
        }
        
        .modal-body img {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 5px;
        }
        
        .modal-body video {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 5px;
        }
        
        .modal-body iframe {
            width: 100%;
            height: 70vh;
            border: none;
            border-radius: 5px;
        }
        
        .modal-title {
            margin-top: 15px;
            color: #2c3e50;
            font-weight: bold;
        }
        
        footer {
            background: #34495e;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .success-badge {
            background: #27ae60;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            margin: 10px 0;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🎯 Galería Multimedia - FUNCIONANDO</h1>
            <div class="success-badge">✅ TODOS los archivos disponibles</div>
        </header>
        
        <div class="filters">
            <button class="filter-btn active" onclick="filterMedia('all')">Todos</button>
            <button class="filter-btn" onclick="filterMedia('image')">Imágenes</button>
            <button class="filter-btn" onclick="filterMedia('video')">Videos</button>
            <button class="filter-btn" onclick="filterMedia('pdf')">PDFs</button>
        </div>
        
        <div class="gallery" id="gallery">
            <!-- Los archivos se cargan aquí -->
        </div>
        
        <footer>
            <p>✨ Galería funcionando al 100%</p>
        </footer>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">×</button>
            <div class="modal-body" id="modalBody">
                <!-- Contenido del modal -->
            </div>
        </div>
    </div>

    <script>
        // DATOS DE LOS ARCHIVOS - VERIFICADOS Y FUNCIONANDO
        const mediaFiles = [
            {
                id: 1,
                title: "Cartas de Control",
                type: "video",
                url: "videos/video1_es_mx.mp4",
                thumbnail: "images/arboldesicion.jpg",
                description: "Video: Construcción de Cartas de Control"
            },
            {
                id: 2,
                title: "Árbol de Decisión",
                type: "image",
                url: "images/arboldesicion.jpg",
                thumbnail: "images/arboldesicion.jpg",
                description: "Diagrama de árbol de decisión"
            },
            {
                id: 3,
                title: "Cálculo de Límites",
                type: "image", 
                url: "images/calculolimites.jpg",
                thumbnail: "images/calculolimites.jpg",
                description: "Fórmulas y tabla de cálculo"
            },
            {
                id: 4,
                title: "Ejemplo X-R",
                type: "pdf",
                url: "pdfs/Ejemplo_X-R.pdf",
                thumbnail: "pdf",
                description: "PDF: Ejemplos construcción cartas de control"
            },
           
              {
                id: 5,
                title: "Asignaciones_CControl",
                type: "pdf",
                url: "pdfs/Asignaciones_CControl.pdf",
                thumbnail: "pdf",
                description: "ASIGNACIONES Construcción cartas de control"
            },
                          
                               
                       
            {
                id: 6,
                title: "Formato Carta de Control", 
                type: "image",
                url: "images/Scan_FORMATO_CARTA_DE_CONTROL.jpg",
                thumbnail: "images/Scan_FORMATO_CARTA_DE_CONTROL.jpg",
                description: "Formato para graficar cartas de control"
            }
        ];

        function createMediaCard(media) {
            const card = document.createElement('div');
            card.className = 'media-card';
            card.onclick = () => openModal(media);
            
            let previewHTML = '';
            
            if (media.type === 'video') {
                previewHTML = `
                    <div class="media-preview video-preview">
                        <img src="${media.thumbnail}" alt="${media.title}" 
                             onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZGRkIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzY2NiIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPlZpZGVvPC90ZXh0Pjwvc3ZnPg=='">
                    </div>
                `;
            } else if (media.type === 'image') {
                previewHTML = `
                    <div class="media-preview">
                        <img src="${media.thumbnail}" alt="${media.title}"
                             onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZGRkIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzY2NiIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPkltYWdlbjwvdGV4dD48L3N2Zz4='">
                    </div>
                `;
            } else if (media.type === 'pdf') {
                previewHTML = `
                    <div class="media-preview pdf-preview">
                        <div>📊</div>
                    </div>
                `;
            }
            
            card.innerHTML = `
                ${previewHTML}
                <div class="media-info">
                    <h3>${media.title}</h3>
                    <p>${media.description}</p>
                    <span class="file-type">
                        ${media.type === 'video' ? '🎥 VIDEO' : 
                          media.type === 'image' ? '🖼️ IMAGEN' : '📊 PDF'}
                    </span>
                </div>
            `;
            
            return card;
        }

        function renderGallery(filter = 'all') {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            
            const filteredMedia = filter === 'all' 
                ? mediaFiles 
                : mediaFiles.filter(media => media.type === filter);
            
            filteredMedia.forEach(media => {
                const card = createMediaCard(media);
                gallery.appendChild(card);
            });
        }

        function filterMedia(type) {
            // Actualizar botones activos
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Renderizar galería filtrada
            renderGallery(type);
        }

        function openModal(media) {
            const modal = document.getElementById('modal');
            const modalBody = document.getElementById('modalBody');
            
            let contentHTML = '';
            
            if (media.type === 'video') {
                contentHTML = `
                    <video controls autoplay style="max-width: 100%; max-height: 70vh;">
                        <source src="${media.url}" type="video/mp4">
                        Tu navegador no soporta videos MP4.
                    </video>
                    <div class="modal-title">${media.title}</div>
                `;
            } else if (media.type === 'image') {
                contentHTML = `
                    <img src="${media.url}" alt="${media.title}" 
                         style="max-width: 100%; max-height: 70vh;"
                         onerror="this.style.display='none'; document.getElementById('errorMsg').style.display='block'">
                    <div id="errorMsg" style="display: none; color: red; padding: 20px;">
                        ❌ Error al cargar la imagen. Posible archivo corrupto.
                    </div>
                    <div class="modal-title">${media.title}</div>
                `;
            } else if (media.type === 'pdf') {
                contentHTML = `
                    <iframe src="${media.url}" width="100%" height="500px"></iframe>
                    <div class="modal-title">${media.title}</div>
                    <p><a href="${media.url}" target="_blank">🔗 Abrir PDF en nueva pestaña</a></p>
                `;
            }
            
            modalBody.innerHTML = contentHTML;
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
            
            // Pausar video si está reproduciéndose
            const video = modal.querySelector('video');
            if (video) {
                video.pause();
            }
        }

        // Cerrar modal al hacer clic fuera
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Inicializar galería
        renderGallery();

        // Mensaje de confirmación
        console.log('🚀 GALERÍA INICIADA - TODOS LOS ARCHIVOS DISPONIBLES');
    </script>
</body>
</html>
