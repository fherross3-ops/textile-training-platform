        // Configuraci√≥n inicial
        document.addEventListener('DOMContentLoaded', function() {
            // Cargar el primer proceso por defecto
            loadProcessContent('general');
            
            // Cambio de tema
            const themeToggle = document.getElementById('themeToggle');
            themeToggle.addEventListener('click', function() {
                document.body.classList.toggle('dark-mode');
                if (document.body.classList.contains('dark-mode')) {
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                } else {
                    themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                }
            });

            // Toggle del men√∫ en m√≥viles
            const menuToggle = document.getElementById('menuToggle');
            const sidebar = document.getElementById('sidebar');
            
            menuToggle.addEventListener('click', function() {
                sidebar.classList.toggle('active');
                
                if (sidebar.classList.contains('active')) {
                    menuToggle.innerHTML = '<i class="fas fa-times"></i>';
                } else {
                    menuToggle.innerHTML = '<i class="fas fa-bars"></i>';
                }
            });

            // Cerrar men√∫ al hacer clic fuera de √©l
            document.addEventListener('click', function(event) {
                if (window.innerWidth < 768 && 
                    !sidebar.contains(event.target) && 
                    !menuToggle.contains(event.target) &&
                    sidebar.classList.contains('active')) {
                    sidebar.classList.remove('active');
                    menuToggle.innerHTML = '<i class="fas fa-bars"></i>';
                }
            });

            // Navegaci√≥n entre procesos
            const processLinks = document.querySelectorAll('.process-list a');
            processLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Quitar clase active de todos los links
                    processLinks.forEach(l => l.classList.remove('active'));
                    
                    // A√±adir clase active al link clickeado
                    this.classList.add('active');
                    
                    // Cerrar men√∫ en m√≥viles despu√©s de seleccionar
                    if (window.innerWidth < 768) {
                        sidebar.classList.remove('active');
                        menuToggle.innerHTML = '<i class="fas fa-bars"></i>';
                    }
                    
                    // Cargar contenido del proceso
                    const processId = this.getAttribute('data-process');
                    loadProcessContent(processId);
                    
                    // Scroll hacia arriba
                    window.scrollTo(0, 0);
                });
            });

            // B√∫squeda de procesos
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('keyup', function() {

                const processes = document.querySelectorAll('.process-list li');
                
                processes.forEach(process => {
                    const processText = process.textContent.toLowerCase();
                    if (processText.includes(searchText)) {

        });
