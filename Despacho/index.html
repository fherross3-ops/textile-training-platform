<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indicadores Clave - Despacho</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --text-light: #f5f5f5;
            --text-dark: #333;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        .dark-mode {
            --primary: #1a2530;
            --secondary: #2980b9;
            --light: #2c3e50;
            --dark: #ecf0f1;
            --text-light: #333;
            --text-dark: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: var(--transition);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light);
            color: var(--text-dark);
            line-height: 1.6;
            font-size: 16px; /* Tamaño base aumentado para móviles */
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Panel lateral - Visible por defecto en PC, oculto en móviles */
        .sidebar {
            width: 280px;
            background-color: var(--primary);
            color: var(--text-light);
            padding: 20px;
            overflow-y: auto;
            box-shadow: var(--shadow);
            position: relative;
            z-index: 1000;
            /* Para PC será visible por defecto */
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo h1 {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px; /* Aumentado para mejor touch */
            border: none;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            font-size: 1rem;
        }

        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .process-list {
            list-style: none;
        }

        .process-list li {
            margin-bottom: 10px;
        }

        .process-list a {
            display: block;
            padding: 14px 15px; /* Aumentado para mejor touch */
            color: var(--text-light);
            text-decoration: none;
            border-radius: 4px;
            transition: var(--transition);
            font-size: 1rem;
        }

        .process-list a:hover, 
        .process-list a.active {
            background-color: var(--secondary);
        }

        .process-list i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        /* Contenido principal */
        .main-content {
            flex: 1;
            padding: 20px; /* Reducido para móviles */
            overflow-y: auto;
            width: calc(100% - 280px); /* Ajustar ancho considerando la barra lateral */
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px; /* Reducido para móviles */
            padding: 10px 0;
        }

        .menu-toggle {
            display: none; /* Oculto por defecto, solo visible en móviles */
            background: none;
            border: none;
            color: var(--secondary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 10px;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--secondary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 10px; /* Añadido para mejor touch */
        }

        .process-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            margin-bottom: 20px; /* Reducido para móviles */
            overflow: hidden;
        }

        .dark-mode .process-card {
            background-color: var(--primary);
        }

        .process-header {
            padding: 16px 20px; /* Ajustado para móviles */
            background-color: var(--secondary);
            color: white;
            font-size: 1.1rem; /* Ajustado para móviles */
        }

        .process-body {
            padding: 16px; /* Reducido para móviles */
        }

        .info-section {
            margin-bottom: 20px; /* Reducido para móviles */
        }

        .info-section h3 {
            margin-bottom: 12px; /* Reducido para móviles */
            padding-bottom: 8px; /* Reducido para móviles */
            border-bottom: 1px solid #eee;
            color: var(--secondary);
            font-size: 1.1rem; /* Ajustado para móviles */
        }

        .dark-mode .info-section h3 {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .indicators-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 16px; /* Reducido para móviles */
            margin: 16px 0; /* Reducido para móviles */
        }

        .indicator-item {
            background-color: #f8f9fa;
            padding: 14px; /* Reducido para móviles */
            border-radius: 6px;
            border-left: 4px solid var(--secondary);
            font-size: 0.95rem; /* Ajustado para móviles */
        }

        .dark-mode .indicator-item {
            background-color: #2c3e50;
        }

        .indicator-item h4 {
            margin-bottom: 8px; /* Reducido para móviles */
            color: var(--secondary);
            font-size: 1rem; /* Ajustado para móviles */
        }

        .values-table {
            width: 100%;
            border-collapse: collapse;
            margin: 12px 0; /* Reducido para móviles */
            font-size: 0.9rem; /* Ajustado para móviles */
        }

        .values-table th, 
        .values-table td {
            padding: 10px 12px; /* Reducido para móviles */
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .dark-mode .values-table th, 
        .dark-mode .values-table td {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .values-table th {
            background-color: #f8f9fa;
            font-weight: 600;
        }

        .dark-mode .values-table th {
            background-color: #2c3e50;
        }

        .example-box {
            background-color: #e8f4fc;
            padding: 14px; /* Reducido para móviles */
            border-left: 4px solid var(--secondary);
            border-radius: 4px;
            margin: 12px 0; /* Reducido para móviles */
            font-size: 0.95rem; /* Ajustado para móviles */
        }

        .dark-mode .example-box {
            background-color: #2c3e50;
        }

        .solution-box {
            background-color: #f0f9eb;
            padding: 14px; /* Reducido para móviles */
            border-left: 4px solid var(--success);
            border-radius: 4px;
            margin: 12px 0; /* Reducido para móviles */
            font-size: 0.95rem; /* Ajustado para móviles */
        }

        .dark-mode .solution-box {
            background-color: #2c3e50;
        }

        .chart-container {
            height: 250px; /* Reducido para móviles */
            margin: 16px 0; /* Reducido para móviles */
        }

        .process-flow {
            display: flex;
            justify-content: space-between;
            margin: 20px 0; /* Reducido para móviles */
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .process-step {
            text-align: center;
            min-width: 100px; /* Reducido para móviles */
            padding: 12px; /* Reducido para móviles */
            background-color: var(--secondary);
            color: white;
            border-radius: 6px;
            margin: 0 5px;
            flex-shrink: 0;
        }

        .process-step i {
            font-size: 1.5rem; /* Reducido para móviles */
            margin-bottom: 8px; /* Reducido para móviles */
        }

        .process-step div {
            font-size: 0.9rem; /* Ajustado para móviles */
        }

        /* Navegación por pestañas para móviles */
        .mobile-tabs {
            display: none;
            overflow-x: auto;
            white-space: nowrap;
            margin-bottom: 20px;
            padding-bottom: 5px;
            background: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        .dark-mode .mobile-tabs {
            background-color: var(--primary);
        }

        .mobile-tab {
            display: inline-block;
            padding: 12px 16px;
            color: var(--text-dark);
            text-decoration: none;
            border-bottom: 3px solid transparent;
        }

        .dark-mode .mobile-tab {
            color: var(--text-light);
        }

        .mobile-tab.active {
            border-bottom-color: var(--secondary);
            color: var(--secondary);
            font-weight: 500;
        }

        .mobile-tab i {
            margin-right: 8px;
        }

        /* Overlay para cuando el menú está abierto */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }

        /* Media queries para responsividad */
        @media (max-width: 1200px) {
            .sidebar {
                width: 240px;
            }
            .main-content {
                width: calc(100% - 240px);
            }
        }

        @media (max-width: 992px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 280px;
                position: fixed;
                height: 100%;
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                width: 100%;
                padding: 15px;
            }

            .indicators-grid {
                grid-template-columns: 1fr;
            }

            .process-flow {
                flex-wrap: wrap;
                justify-content: center;
            }

            .process-step {
                margin: 5px;
                min-width: 90px;
            }

            .menu-toggle {
                display: block;
            }

            .mobile-tabs {
                display: block;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 15px;
            }

            .process-header {
                padding: 14px 16px;
            }

            .process-body {
                padding: 14px;
            }

            .header h2 {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 576px) {
            body {
                font-size: 15px;
            }

            .process-step {
                min-width: 80px;
                padding: 10px;
            }

            .process-step i {
                font-size: 1.3rem;
            }

            .indicator-item {
                padding: 12px;
            }

            .header h2 {
                font-size: 1.2rem;
                margin-right: 10px;
            }

            .mobile-tab {
                padding: 10px 12px;
                font-size: 0.9rem;
            }

            .mobile-tab i {
                margin-right: 5px;
            }
        }

        @media (max-width: 400px) {
            .process-step {
                min-width: 70px;
                padding: 8px;
                font-size: 0.8rem;
            }

            .process-step i {
                font-size: 1.1rem;
            }

            .mobile-tab {
                padding: 8px 10px;
                font-size: 0.85rem;
            }

            .mobile-tab i {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Overlay para cerrar menú (solo móviles) -->
        <div class="overlay" id="overlay"></div>
        
        <!-- Panel lateral - Visible en PC, oculto en móviles -->
        <div class="sidebar" id="sidebar">
            <div class="logo">
                <i class="fas fa-truck fa-2x"></i>
                <h1>Módulo de Despacho</h1>
            </div>
            
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Buscar proceso...">
            </div>
            
            <ul class="process-list" id="processList">
                <li><a href="#" class="active" data-process="despacho"><i class="fas fa-shipping-fast"></i> Despacho</a></li>
                <li><a href="#" data-process="inventario"><i class="fas fa-boxes"></i> Inventario</a></li>
                <li><a href="#" data-process="pedidos"><i class="fas fa-clipboard-list"></i> Pedidos</a></li>
                <li><a href="#" data-process="logistica"><i class="fas fa-route"></i> Logística</a></li>
            </ul>
        </div>
        
        <!-- Contenido principal -->
        <div class="main-content">
            <div class="header">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h2>Indicadores Clave de Despacho</h2>
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>

            <!-- Navegación por pestañas para móviles -->
            <div class="mobile-tabs" id="mobileTabs">
                <a href="#" class="mobile-tab active" data-process="despacho"><i class="fas fa-shipping-fast"></i> Despacho</a>
                <a href="#" class="mobile-tab" data-process="inventario"><i class="fas fa-boxes"></i> Inventario</a>
                <a href="#" class="mobile-tab" data-process="pedidos"><i class="fas fa-clipboard-list"></i> Pedidos</a>
                <a href="#" class="mobile-tab" data-process="logistica"><i class="fas fa-route"></i> Logística</a>
            </div>

            <!-- Diagrama de flujo del proceso -->
            <div class="process-flow">
                <div class="process-step">
                    <i class="fas fa-boxes"></i>
                    <div>Inventario</div>
                </div>
                <div class="process-step">
                    <i class="fas fa-clipboard-check"></i>
                    <div>Preparación</div>
                </div>
                <div class="process-step">
                    <i class="fas fa-truck-loading"></i>
                    <div>Carga</div>
                </div>
                <div class="process-step">
                    <i class="fas fa-shipping-fast"></i>
                    <div>Despacho</div>
                </div>
                <div class="process-step">
                    <i class="fas fa-file-invoice"></i>
                    <div>Facturación</div>
                </div>
            </div>
            
            <div id="processContent">
                <!-- Contenido dinámico se cargará aquí -->
            </div>
        </div>
    </div>

    <script>
        // Detectar si es un dispositivo móvil
        function isMobileDevice() {
            return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
        }

        // Datos completos para todos los procesos de despacho
        const processesData = {
            "despacho": {
                title: "Proceso de Despacho",
                description: "Gestión de envíos y distribución de productos terminados a clientes.",
                indicators: [
                    {
                        name: "Tiempo promedio de despacho",
                        formula: "Tiempo total de despacho / Número de pedidos",
                        target: "< 24 horas",
                        frequency: "Diaria"
                    },
                    {
                        name: "Cumplimiento de fechas de entrega",
                        formula: "(Pedidos entregados a tiempo / Total de pedidos) × 100",
                        target: "> 95%",
                        frequency: "Semanal"
                    },
                    {
                        name: "Precisión en despacho",
                        formula: "(Pedidos sin errores / Total de pedidos) × 100",
                        target: "> 98%",
                        frequency: "Diaria"
                    },
                    {
                        name: "Costos de despacho por unidad",
                        formula: "Costos totales de despacho / Unidades despachadas",
                        target: "< $2.50 por unidad",
                        frequency: "Mensual"
                    }
                ],
                problems: [
                    "Retrasos en la preparación de pedidos",
                    "Errores en la documentación de envío",
                    "Falta de coordinación avec transportistas",
                    "Incumplimiento de tiempos de carga"
                ],
                solutions: [
                    "Implementar sistema de seguimiento en tiempo real",
                    "Establecer protocolos de verificación de pedidos",
                    "Coordinar agendas con empresas de transporte",
                    "Optimizar procesos de carga y descarga"
                ]
            },
            "inventario": {
                title: "Gestión de Inventario",
                description: "Control y administración de existencias para el despacho.",
                indicators: [
                    {
                        name: "Rotación de inventario",
                        formula: "Costo de bienes vendidos / Inventario promedio",
                        target: "> 8 veces por año",
                        frequency: "Mensual"
                    },
                    {
                        name: "Exactitud de inventario",
                        formula: "(Número de ítems correctos / Total de ítems) × 100",
                        target: "> 98%",
                        frequency: "Semanal"
                    },
                    {
                        name: "Días de inventario disponible",
                        formula: "(Inventario promedio / Costo de ventas) × 365",
                        target: "< 45 días",
                        frequency: "Mensual"
                    }
                ],
                problems: [
                    "Discrepancias entre inventario físico y sistema",
                    "Stock obsoleto o vencido",
                    "Falta de espacio de almacenamiento",
                    "Demoras en actualización de inventario"
                ],
                solutions: [
                    "Implementar conteos cíclicos regulares",
                    "Establecer sistema FIFO (Primero en entrar, primero en salir)",
                    "Optimizar layout de almacén",
                    "Automatizar actualizaciones de inventario"
                ]
            },
            "pedidos": {
                title: "Gestión de Pedidos",
                description: "Procesamiento y preparación de pedidos para su despacho.",
                indicators: [
                    {
                        name: "Tiempo de ciclo de pedido",
                        formula: "Tiempo desde recepción hasta despacho",
                        target: "< 48 horas",
                        frequency: "Por pedido"
                    },
                    {
                        name: "Tasa de cumplimiento de pedidos completos",
                        formula: "(Pedidos completos / Total de pedidos) × 100",
                        target: "> 92%",
                        frequency: "Semanal"
                    },
                    {
                        name: "Precisión en preparación de pedidos",
                        formula: "(Pedidos sin errores / Total de pedidos) × 100",
                        target: "> 99%",
                        frequency: "Diaria"
                    }
                ],
                problems: [
                    "Errores en picking and packing",
                    "Falta de stock para completar pedidos",
                    "Pedidos urgentes no priorizados",
                    "Documentación incompleta o incorrecta"
                ],
                solutions: [
                    "Implementar sistema de picking por voz o luz",
                    "Establecer niveles de stock de seguridad",
                    "Crear protocolos para pedidos prioritarios",
                    "Automatizar generación de documentación"
                ]
            },
            "logistica": {
                title: "Logística de Transporte",
                description: "Coordinación y gestión del transporte de mercancías.",
                indicators: [
                    {
                        name: "Tiempo de tránsito promedio",
                        formula: "Tiempo total de tránsito / Número de envíos",
                        target: "< 72 horas",
                        frequency: "Semanal"
                    },
                    {
                        name: "Tasa de utilización de carga",
                        formula: "(Capacidad utilizada / Capacidad total) × 100",
                        target: "> 85%",
                        frequency: "Por viaje"
                    },
                    {
                        name: "Incidentes en transporte",
                        formula: "Número de incidentes / Total de envíos × 100",
                        target: "< 1%",
                        frequency: "Mensual"
                    }
                ],
                problems: [
                    "Rutas ineficientes",
                    "Vehículos inadecuados para la carga",
                    "Problemas con documentación de transporte",
                    "Daños durante el traslado"
                ],
                solutions: [
                    "Implementar software de optimización de rutas",
                    "Establecer especificaciones técnicas para vehículos",
                    "Digitalizar documentación de transporte",
                    "Mejorar sistemas de sujeción y embalaje"
                ]
            }
        };

        // Configuración inicial
        document.addEventListener('DOMContentLoaded', function() {
            // Detectar si es dispositivo móvil
            const isMobile = isMobileDevice();
            
            // Si es móvil, ocultar la barra lateral
            if (isMobile) {
                document.getElementById('sidebar').style.transform = 'translateX(-100%)';
            } else {
                document.getElementById('sidebar').style.transform = 'translateX(0)';
            }
            
            // Cargar el primer proceso por defecto
            loadProcessContent('despacho');
            
            // Cambio de tema
            const themeToggle = document.getElementById('themeToggle');
            themeToggle.addEventListener('click', function() {
                document.body.classList.toggle('dark-mode');
                if (document.body.classList.contains('dark-mode')) {
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                } else {
                    themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                }
            });

            // Toggle del menú lateral (solo para móviles)
            const menuToggle = document.getElementById('menuToggle');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            
            menuToggle.addEventListener('click', function() {
                sidebar.classList.toggle('active');
                overlay.classList.toggle('active');
            });
            
            overlay.addEventListener('click', function() {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
            });

            // Navegación entre procesos (menú lateral)
            const processLinks = document.querySelectorAll('.process-list a');
            processLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Quitar clase active de todos los links
                    processLinks.forEach(l => l.classList.remove('active'));
                    
                    // Añadir clase active al link clickeado
                    this.classList.add('active');
                    
                    // Cerrar menú en móviles
                    if (isMobile) {
                        sidebar.classList.remove('active');
                        overlay.classList.remove('active');
                    }
                    
                    // Cargar contenido del proceso
                    const processId = this.getAttribute('data-process');
                    loadProcessContent(processId);
                    
                    // Actualizar pestañas móviles
                    updateMobileTabs(processId);
                });
            });
            
            // Navegación entre procesos (pestañas móviles)
            const mobileTabs = document.querySelectorAll('.mobile-tab');
            mobileTabs.forEach(tab => {
                tab.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Quitar clase active de todos los tabs
                    mobileTabs.forEach(t => t.classList.remove('active'));
                    
                    // Añadir clase active al tab clickeado
                    this.classList.add('active');
                    
                    // Cargar contenido del proceso
                    const processId = this.getAttribute('data-process');
                    loadProcessContent(processId);
                    
                    // Actualizar menú lateral
                    updateSidebarMenu(processId);
                });
            });

            // Búsqueda de procesos
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('keyup', function() {
                const searchText = this.value.toLowerCase();
                const processes = document.querySelectorAll('.process-list li');
                
                processes.forEach(process => {
                    const processText = process.textContent.toLowerCase();
                    if (processText.includes(searchText)) {
                        process.style.display = 'block';
                    } else {
                        process.style.display = 'none';
                    }
                });
            });
        });

        // Actualizar pestañas móviles
        function updateMobileTabs(activeProcess) {
            const mobileTabs = document.querySelectorAll('.mobile-tab');
            mobileTabs.forEach(tab => {
                if (tab.getAttribute('data-process') === activeProcess) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });
        }
        
        // Actualizar menú lateral
        function updateSidebarMenu(activeProcess) {
            const processLinks = document.querySelectorAll('.process-list a');
            processLinks.forEach(link => {
                if (link.getAttribute('data-process') === activeProcess) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        }

        // Cargar contenido del proceso
        function loadProcessContent(processId) {
            const process = processesData[processId];
            if (!process) return;
            
            const contentContainer = document.getElementById('processContent');
            
            // Generar HTML para los indicadores
            let indicatorsHTML = '';
            if (process.indicators) {
                indicatorsHTML = `
                    <div class="indicators-grid">
                        ${process.indicators.map(indicator => `
                            <div class="indicator-item">
                                <h4>${indicator.name}</h4>
                                <p><strong>Fórmula:</strong> ${indicator.formula}</p>
                                <p><strong>Valor objetivo:</strong> ${indicator.target}</p>
                                <p><strong>Frecuencia de medición:</strong> ${indicator.frequency}</p>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            // Generar HTML para problemas y soluciones
            let problemsHTML = '';
            if (process.problems) {
                problemsHTML = `
                    <p><strong>Problemas comunes:</strong></p>
                    <ul>
                        ${process.problems.map(problem => `<li>${problem}</li>`).join('')}
                    </ul>
                `;
            }
            
            let solutionsHTML = '';
            if (process.solutions) {
                solutionsHTML = `
                    <p><strong>Acciones correctivas:</strong></p>
                    <ul>
                        ${process.solutions.map(solution => `<li>${solution}</li>`).join('')}
                    </ul>
                `;
            }
            
            // Construir el contenido completo
            contentContainer.innerHTML = `
                <div class="process-card">
                    <div class="process-header">
                        <h2>${process.title}</h2>
                    </div>
                    <div class="process-body">
                        <div class="info-section">
                            <h3>Descripción del proceso</h3>
                            <p>${process.description}</p>
                        </div>
                        
                        <div class="info-section">
                            <h3>Indicadores clave</h3>
                            ${indicatorsHTML}
                        </div>
                        
                        <div class="info-section">
                            <h3>Problemas y soluciones</h3>
                            <div class="solution-box">
                                ${problemsHTML}
                                ${solutionsHTML}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
    </script>
</body>
