<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorador de Archivos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        header {
            background: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 30px;
        }
        
        .file-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .file-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border-color: #3498db;
        }
        
        .file-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        .image-icon { color: #e74c3c; }
        .video-icon { color: #9b59b6; }
        .pdf-icon { color: #e67e22; }
        
        .file-card h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.3rem;
        }
        
        .file-card p {
            color: #7f8c8d;
            margin-bottom: 15px;
        }
        
        .file-link {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        
        .file-link:hover {
            background: #2980b9;
        }
        
        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .status-working {
            background: #d4edda;
            color: #155724;
        }
        
        .status-broken {
            background: #f8d7da;
            color: #721c24;
        }
        
        .preview {
            margin-top: 15px;
            max-width: 100%;
            border-radius: 5px;
            display: none;
        }
        
        .preview-visible {
            display: block;
        }
        
        footer {
            background: #34495e;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìÅ Explorador de Archivos</h1>
            <p>Visualizaci√≥n directa de todos tus archivos</p>
        </header>
        
        <div class="files-grid" id="filesGrid">
            <!-- Los archivos se cargar√°n aqu√≠ -->
        </div>
        
        <footer>
            <p>‚ú® Todos los archivos cargados directamente desde GitHub</p>
        </footer>
    </div>

    <script>
        // LISTA DIRECTA de tus archivos - F√ÅCIL de modificar
        const files = [
    {
        name: "Nombre que quieras",
        type: "image", // o "video" o "pdf"
        url: "ruta/a/tu/archivo.jpg",
        description: "Descripci√≥n aqu√≠"
    },
    // ... m√°s archivos
]; = [
            {
                name: "√Årbol de Decisi√≥n",
                type: "image",
                url: "images/arboldesicion.jpg",
                description: "Diagrama de √°rbol de decisi√≥n"
            },
            {
                name: "C√°lculo de L√≠mites", 
                type: "image",
                url: "images/calculolimites.jpg",
                description: "F√≥rmulas y tabla de c√°lculo"
            },
            {
                name: "Formato Carta de Control",
                type: "image", 
                url: "images/Scan_FORMATO_CARTA_DE_CONTROL.jpg",
                description: "Formato para graficar"
            },
            {
                name: "Video Cartas de Control",
                type: "video",
                url: "videos/video1_es_mx.mp4", 
                description: "Construcci√≥n de Cartas de Control"
            },
            {
                name: "PDF Ejemplo X-R",
                type: "pdf",
                url: "pdfs/Ejemplo_X-R.pdf",
                description: "Ejemplos Construcci√≥n Cartas de Control"
            }
        ];

        function createFileCard(file) {
            const card = document.createElement('div');
            card.className = 'file-card';
            
            let icon = 'üìÑ';
            let iconClass = '';
            
            if (file.type === 'image') {
                icon = 'üñºÔ∏è';
                iconClass = 'image-icon';
            } else if (file.type === 'video') {
                icon = 'üé•';
                iconClass = 'video-icon';
            } else if (file.type === 'pdf') {
                icon = 'üìä';
                iconClass = 'pdf-icon';
            }
            
            card.innerHTML = `
                <div class="file-icon ${iconClass}">${icon}</div>
                <h3>${file.name}</h3>
                <p>${file.description}</p>
                <a href="${file.url}" target="_blank" class="file-link">
                    üîó Abrir Archivo
                </a>
                <div class="status status-working">‚úÖ DISPONIBLE</div>
                
                ${file.type === 'image' ? `
                    <img src="${file.url}" alt="${file.name}" class="preview" 
                         onload="this.classList.add('preview-visible')"
                         onerror="this.style.display='none'">
                ` : ''}
            `;
            
            return card;
        }

        function loadFiles() {
            const grid = document.getElementById('filesGrid');
            grid.innerHTML = '';
            
            files.forEach(file => {
                const card = createFileCard(file);
                grid.appendChild(card);
            });
        }

        // Verificar si los archivos existen
        async function checkFiles() {
            const cards = document.querySelectorAll('.file-card');
            
            for (let i = 0; i < files.length; i++) {
                try {
                    const response = await fetch(files[i].url, { method: 'HEAD' });
                    const statusElement = cards[i].querySelector('.status');
                    
                    if (!response.ok) {
                        statusElement.textContent = '‚ùå NO ENCONTRADO';
                        statusElement.className = 'status status-broken';
                    }
                } catch (error) {
                    const statusElement = cards[i].querySelector('.status');
                    statusElement.textContent = '‚ùå ERROR';
                    statusElement.className = 'status status-broken';
                }
            }
        }

        // Inicializar
        loadFiles();
        setTimeout(checkFiles, 1000);

        // Mensaje en consola para debug
        console.log('üéØ EXPLORADOR DE ARCHIVOS CARGADO');
        console.log('üìÅ Archivos configurados:', files);
    </script>
</body>
</html>
